{% extends 'main.html' %}
{% block content %}

<section class="container container-carrer pt-4 pb-2">
  <header class="pt-2">
    <h2 class="pl-1">  Join with us </h2>
    <!--<p class="mb-5 text-muted">join with us</p>-->
    {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Hey!</strong>{{msg}}
      
    </div>
    {% endfor %}
  </header>
  <div class="row gy-5 carrer-forms">
    <div class="col-lg-12">
      <div class="pt-1 ">
        <div class="p-4 p-lg-4  shadow-lg">
          <form action="/carrer" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row gy-3">
              <div class="col-lg-6 form-outline">
                <input class="form-control " type="text" name="firstname" id="validationDefault01"
                  placeholder="First name" required />

              </div>
              <div class="col-lg-6">
                <input class="form-control" type="text" name="lastname" placeholder="Last name" required />
              </div>
              <div class="col-lg-6">
                <input class="form-control" type="tel" name="phone" placeholder="Phone number" required />
              </div>

              <div class="custom-file  col-lg-6 " id="file-input">
                
                <input type="file" class="form-control custom-file-input" id="validatedCustomFile" name="resume" placeholder="cl"  required />
                <label class="custom-file-label text-muted" for="validatedCustomFile">Upload your resume</label>
              </div>

              <div class="col-lg-12">
                <input class="form-control" type="email" name="email" placeholder="Email address" required />
              </div>


              <!--       <div class="form-group col-lg-12">
                    
                    <select class="form-control form-select text-secondary" id="exampleFormControlSelect1" aria-label="Default select example">
                      <option>select your role..</option>
                      <option>designer</option>
                      <option>developer</option>
                      <option>techician</option>
                      <option>5</option>
                    </select>
                  </div>-->


              <div class="col-lg-12">
                <textarea class="form-control" name="message" rows="5" placeholder="Leave your message"
                  required></textarea>
              </div>
              <div class="col-lg-12">
                <input type="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</section>
  {% endblock %}
